<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>NFT preview card component</title>

</head>

<body>

  <main class="container">
    <div class="card">
      <div class="img-head">
        <img src="./images/image-equilibrium.jpg" alt="nft" class="nft-image">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view" class="view-icon">
        </div>
      </div>

      <h1>Equilibrium #3429</h1>

      <p> Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth-clock-wrapper">
        <h2><img src="./images/icon-ethereum.svg" alt="icon ethereum" class="icon-eth"> 0.041 ETH</h2>
        <h3><img src="./images/icon-clock.svg" alt="icon clock" class="icon-clock"> 3 days left</h3>
      </div>
      <hr>
      <div class="author"><img src="./images/image-avatar.png" alt="author avatar" class="author-avatar">
        <p>
          Creation of
          <span class="name">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </main>

</body>

</html>
